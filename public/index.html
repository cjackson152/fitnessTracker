<!DOCTYPE HTML>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style media="screen">
    body {
      text-align: center;
      background-color: rgb(240, 242, 247);
      background: url("https://img.freepik.com/free-photo/blue-with-vignette-marble-texture-background-with-copy-space_23-2148327728.jpg?size=626&ext=jpg");
    }

    .primary {
      color: yellow;
    }

    h1 {
      font-size: 40px;
      color: yellow;
    }

    h2,
    h4,
    label {
      color: yellow;
    }

    .delete {
      margin-left: 20px;
      color: red;
      cursor: pointer;
      text-align: right;
    }

    input[type=text] {
      width: 400px;
      height: 40px;
      margin-left: auto;
      margin-right: auto;
      font-size: 28px;
      background-color: lightblue;
    }

    textarea {
      width: 500px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
      font-size: 24px;
      background-color: White;
    }

    .radio-inline {
      background-color: white;
    }

    .data-title {
      cursor: pointer;
      font-size: 24px;
    }

    #results {
      margin-top: 3px;
      width: 500px;
      height: 150px;
      overflow: auto;
      margin-left: auto;
      margin-right: auto;
      background-color: lightblue;
    }

    #action-button {
      display: inline-block;
    }

    #buttons {
      margin: 25px;
    }
  </style>
</head>

<body>

  <div class="container col-md-4 col-md-offset-4">
   
    <div id="user-input">
      <form>
        <div class="row">
          <h2>Plan a Workout</h2>
          <input type="text" id='exercise-name' class="form-control" name="name" placeholder="Workout Name" autofocus>
          <input type="text" id='description' class="form-control" name="description" placeholder="Exercise Description"
            autofocus>
        </div>
        <div class="row">
          <div class="col-4 d-float align-left">
            <span>
              <h4>Difficulty</h4>
              <label for="light" class="mx-2 p-3">
                <input type="radio" class="radio-inline mx-2 p-3" name="difficulty" id="light" value="light"
                  checked />Light
              </label>
              <label for="moderate">
                <input type="radio" class="radio-inline mx-2 p-3" name="difficulty" id="moderate" value="moderate" />Medium
              </label>
              <label for="intense">
                <input type="radio" class="radio-inline mx-2 p-3" name="difficulty" id="intense" value="intense" />Hard
              </label>
              <div id="act-button">
                <button class="mx-2 p-3" id="make-new">Submit</button>
              </div>
              <div>
                <h2>Past Workouts</h2>
              </div>
              <div class="row">
                <div id="results"></div>
              </div>
            </div>
           
          </div>
          <div class="col-4">
          </div>
        </div>
      </form>
    </div>


  <script src="app.js"></script>
</body>

</html>
